<ion-nav-view name="myAgendaContent" class="my-agenda my-agenda-panel">
    <div class="user-agenda">
        <ion-scroll direction="x" overflow-scroll="true" class="document-list infinite-list" on-swipe-left="moveNextWeek($event)" on-swipe-right="movePreviousWeek($event)" >
            <div class="document-item welcome-text-section">
                <h1 class="balanced"><i class="fa fa-calendar-check-o fa-2x"></i><br/>Votre calendrier</h1>
                <h3 ng-if="!intervenant" class="calm">Vous pouvez retrouver ici tous vos rendez-vous et vos disponibilités sur les semaines à venir.</h3>
                <h3 ng-if="intervenant" class="calm">Vous pouvez proposer un rendez-vous à <strong>{{intervenant.firstname}}</strong> en utilisant vos agendas communs.</h3>
            </div>
            <div ui-calendar="uiConfig.calendar" ng-model="eventSources" id="profile-calendar" calendar="myCalendar">
                 </div>
        </ion-scroll>
    </div>
</ion-nav-view>
