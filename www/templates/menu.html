<ion-side-menus enable-menu-with-back-views="false" expose-aside-when="large"  ng-class="{open:menuIsOpen}" >
    <ion-side-menu side="left" class="left-menu" width="100"  ng-class="{open:menuIsOpen}">


        <ion-content class="main-menu">
            <ion-list>
                <ion-item nav-transition="ios" class="button-home"
                          nav-direction="enter"
                          ui-sref-active="active"
                          ui-sref="app.home"
                          ng-click="menuScrollRight()"
                        >
                    <span class="fa-stack fa-lg">
                    <i class="fa fa-home fa-stack-1x"></i>
                    <i class="fa fa-circle-thin fa-stack-2x"></i>
                        </span>
                </ion-item>
                <ion-item menu-close ui-sref="app.notifications" ui-sref-active="active">
                    <i class="fa fa-briefcase fa-2x"></i>
                    <div class="subtext">2 Choses Ã  faire</div>
                </ion-item>


                <ion-item
                        nav-direction="enter"
                          ng-click="menuScrollRight()"
                          ui-sref="app.intervenants-recherche"
                          ui-sref-active="active"
                        >
                    <i class="fa fa-search fa-2x"></i>
                    <div class="subtext">J'ai besoin de... </div>
                </ion-item>
                <!--
                INTERVENANT RECHERCHE
                                <ion-item menu-close
                                          ui-sref-active="active"
                                          ui-sref="app.intervenants-recherche"
                                        >
                                    <i class="fa fa-users fa-2x"></i>
                                </ion-item>
                -->
                <ion-item
                          nav-direction="enter"
                          ui-sref-active="active"
                          ui-sref="app.my-agenda"
                          ng-click="menuScrollRight()"
                        >
                    <i class="fa fa-calendar-check-o fa-2x"></i>
                    <div class="subtext">Mon planning</div>
                </ion-item>
                <ion-item nav-transition="ios" ui-sref="app.intervenants-recherche" ng-click="menuScrollRight()" nav-direction="enter">
                    <i class="fa fa-question fa-2x"></i>
                    <div class="subtext">Aide et mon compte</div>
                </ion-item>
                <ion-item ng-controller="AppCtrl" nav-direction="back" ng-click="goBack()"
                          class="assertive button-assertive button-back"
                          href="{{ backButtonLink }}"

                        >
                    <i class="fa fa-angle-left fa-2x button-assertive"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-nav-view name="menuContent" class="inapp-page"  ></ion-nav-view>
    </ion-side-menu-content>


</ion-side-menus>
