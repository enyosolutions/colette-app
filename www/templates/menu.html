<ion-side-menus enable-menu-with-back-views="false" expose-aside-when="large">
    <ion-side-menu-content>

        <ion-nav-view name="menuContent" class="inapp-page"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="left-menu" width="100" on-swipe-left="onSwipeLeft()">


        <ion-content class="main-menu">
            <ion-list>
                <ion-item ng-controller="AppCtrl" nav-direction="back" ng-click="goBack()"
                          class="assertive button-assertive button-back"
                          href="{{ backButtonLink }}"
                        >
                    <i class="fa fa-angle-left fa-2x button-assertive"></i>
                </ion-item>
                <ion-item menu-close href="#/app/notifications">
                    <i class="fa fa-briefcase fa-2x"></i>
                </ion-item>
                <ion-item menu-close href="#/app/intervenants/recherche">
                    <i class="fa fa-heart fa-2x"></i>
                </ion-item>
                <ion-item menu-close href="#/app/intervenants/recherche">
                    <i class="fa fa-users fa-2x"></i>
                </ion-item>
                <ion-item menu-close href="#/app/my-agenda">
                    <i class="fa fa-calendar-check-o fa-2x"></i>
                </ion-item>
                <ion-item menu-close href="#/app/intervenants/recherche">
                    <i class="fa fa-question fa-2x"></i>
                </ion-item>
                <ion-item></ion-item>
                <ion-item menu-close class="button-home" href="#/app/home">
                    <span class="fa-stack fa-lg">
                    <i class="fa fa-home fa-stack-1x"></i>
                    <i class="fa fa-circle-thin fa-stack-2x"></i>
                        </span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
