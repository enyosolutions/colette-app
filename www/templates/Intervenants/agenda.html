<ion-modal-view name="menuContent" class="intervenant-agenda-modal card">
    <ion-content>
        <div class="intervenant-agenda card">
            <div ui-calendar="uiConfig.calendar" ng-model="eventSources" id="profile-calendar"
                 calendar="modalCalendar"></div>
        </div>
        <button class="button button-assertive button-return" onclick="closeAgenda()"><i class="fa fa-angle-left"></i></button>
    </ion-content>
</ion-modal-view>
