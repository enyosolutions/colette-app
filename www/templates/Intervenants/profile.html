<ion-modal-view name="menuContent" class="intervenant-profile-modal card">
    <ion-content>
        <div class="intervenant-profile ">
            <div class="row">
                <div class="col col-30">
                    <div class="card-intervenant profile-side">
                        <img class="round" alt="{{ intervenant.firstname }}"
                             src="/img/intervenants/snap-{{ intervenant.firstname | lowercase}}.jpg"/>

                        <div class="name balanced">{{ intervenant.firstname }}</div>
                        <div class="age balanced">{{ intervenant.age }} ans</div>
                        <div class="score friendship-score">
                            <i class="fa fa-star color-light-teal"
                               ng-repeat="n in range(0, intervenant.friendshipScore)"></i>
                        </div>
                        <div class="score skills-score">
                            <i class="fa fa-star royal" ng-repeat="n in range(0, intervenant.skillsScore)"></i>
                        </div>
                        <div class="actions">
                            <a class="button button-clear button-open-map button-assertive button-block"
                               href="#/register/step1/intro"> <i
                                    class="fa fa-angle-right"></i> Voir sa prÃ©sentation</a>
                            <a class="button button-clear button-open-map button-assertive button-block"
                               href="#/register/step1/intro"> <i
                                    class="fa fa-angle-right"></i> Voir son planning</a>
                            <a class="button button-clear button-open-map button-assertive button-block"
                               href="#/register/step1/intro"> <i
                                    class="fa fa-angle-right"></i> Voir ses commentaires</a>
                            <a class="button button-assertive button-new-interview button-block"
                               href="#/intervenants/{{intervenant._id }}/entretien"> <i
                                    class="fa fa-angle-right"></i> Proposer un entretien</a>
                        </div>
                    </div>
                </div>
                <div class="col col-70">
                    <div class="profile-info">
                        <h1 class="price">{{ intervenant.price}}â‚¬ par heure</h1>

                        <div class="calm">
                            {{ intervenant.bio }}
                        </div>
                        <div class="calm">
                            {{ intervenant.diploma }}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </ion-content>
</ion-modal-view>
